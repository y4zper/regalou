<style>
  .animated-text {
    position: fixed;
    top: 2vh;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    text-align: center;
    pointer-events: none;
    width: 95%;

    flex-wrap: wrap;

.main-title {
  font-family: 'Georgia', serif;
  font-size: clamp(1.2rem, 4vw, 2rem);
  font-weight: bold;
  margin: 0;
  text-shadow: 0 0 15px rgba(246, 107, 176, 0.7),
               0 0 25px rgba(238, 82, 134, 0.5);
  filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.7));
  white-space: nowrap;
  overflow-wrap: break-word;
  word-spacing: 0.2em;  
}

.letter {
  display: inline-block;
  color: #f672b0;
  animation: letterFloat 3s ease-in-out infinite,
             letterSway 5s ease-in-out infinite,
             letterAppear 0.6s var(--delay) ease-out backwards;
  animation-delay: var(--delay), calc(var(--delay) * 1.5), var(--delay);
}

.space {
  display: inline-block;
  width: 1rem;
}

.subtitle {
  font-family: 'Georgia', serif;
  font-size: clamp(0.7rem, 2.5vw, 1rem);
  color: #ff9ec7;
  margin: 0.3rem 0 0 0;
  opacity: 0;
  animation: subtitleAppear 0.8s 1s ease-out forwards;
  text-shadow: 0 0 10px rgba(255, 158, 199, 0.6);
}

/* Animaciones */
@keyframes letterAppear {
  0% {
    opacity: 0;
    transform: translateY(-30px) rotate(-15deg) scale(0.3);
  }
  50% {
    opacity: 0.8;
    transform: translateY(-5px) rotate(8deg) scale(1.3);
  }
  100% {
    opacity: 1;
    transform: translateY(0) rotate(0deg) scale(1);
  }
}

@keyframes letterFloat {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-3px);
  }
}

@keyframes letterBounce {
  0%, 100% {
    transform: scale(1) rotateZ(0deg);
  }
  25% {
    transform: scale(1.1) rotateZ(1deg);
  }
  50% {
    transform: scale(0.95) rotateZ(-1deg);
  }
  75% {
    transform: scale(1.05) rotateZ(0.5deg);
  }
}

@keyframes letterGlow {
  0% {
    text-shadow: 0 0 12px rgba(246, 107, 176, 0.6),
                 0 0 20px rgba(238, 82, 134, 0.4);
  }
  100% {
    text-shadow: 0 0 18px rgba(246, 107, 176, 0.8),
                 0 0 28px rgba(238, 82, 134, 0.6);
  }
}

@keyframes subtitleAppear {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes subtitlePulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.02);
  }
}

/* Efectos adicionales para dispositivos mÃ³viles */
@media (max-width: 768px) {

  }
}
